<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRYBE TECH-GALLERY</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header-container">
    <img class="header-img" src="images/trybe-logo.jpg" alt="Logo Trybe">
    <h1 class="header-title">TRYBE TECH-GALLERY</h1>
    <a class="header-login" href="">SIGN-UP</a>
  </header>
  <section class="text-section">
    <p>Take a look at some of the technologies which you will learn in our fundamentals and front-end module!</p>
  </section>
  <section class="gallery">
    <section class="gallery-card">
      <h4>HTML</h4>
      <img class="gallery-img" src="images/html-logo.png" alt="HTML LOGO">
    </section>
    <section class="gallery-card">
      <h4>CSS</h4>
      <img class="gallery-img" src="images/css-logo.png" alt="CSS LOGO">
    </section>
    <section class="gallery-card">
      <h4>JAVASCRIPT</h4>
      <img class="gallery-img" src="images/javaScript-logo.png" alt="JAVASCRIPT LOGO">
    </section>
    <section class="gallery-card">
      <h4>REACT</h4>
      <img class="gallery-img" src="images/react-logo.png" alt="REACT LOGO">
    </section>
    <section class="gallery-card">
      <h4>RTL</h4>
      <img class="gallery-img" src="images/rtl-logo.png" alt="RTL LOGO">
    </section>
    <section class="gallery-card">
      <h4>REDUX</h4>
      <img class="gallery-img" src="images/redux-logo.png" alt="REDUX LOGO">
    </section>
  </section>
  <div class="separador"></div>
  <footer class="footer-container">
    <a href=""><img class="social-instagram" src="images/instagram-logo.png" alt="instagram logo"></a>
    <a href=""><img class="social-linkedin" src="images/linked-in-logo.png" alt="linkedin logo"></a>
  </footer>
</body>
</html>
