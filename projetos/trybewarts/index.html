<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login row g-3">
      <div class="col-md-4">
        <input type="email" name="email" id="email" placeholder="Email" class="form-control mb-6">
      </div>
      <div class="col-md-4">
        <input type="password" name="password" id="password" placeholder="Senha" class="form-control mb-6">
      </div>
      <div class="col-md-4">
        <button type="submit" id="btn-submit" class="btn btn-primary">Entrar</button>
    </div>
    </form>
  </header>
  <h2 id="form-title">Formulário de Avaliação</h2>
  <main class="col">
    <form action="" id="form-data">
      <p id="nome"></p>
      <p id="emailP"></p>
      <p id="casa"></p>
      <p id="familia"></p>
      <p id="materias"></p>
      <p id="avaliacao"></p>
      <p id="observacoes"></p>
    </form>
    <form action="" id="evaluation-form">
      <div class="row mb-3">
        <div class="col">
          <input type="text" class="form-control" id="input-name" placeholder="Nome" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome" aria-label="Last name">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <input type="email" class="form-control" name="email" id="input-email" placeholder="Email">
        </div>
        <div class="col-sm-6">
          <select name="house1" id="house" class="form-select">
            <option value="EscolhaSuaOpcao" id="escolha-sua-opcao">Escolha sua casa</option>
            <option value="Gitnória" id="gitnoria-house" name="house" >Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house" name="house" >Reactpuff</option>
            <option value="Corvinode" id="corvinode-house" name="house" >Corvinode</option>
            <option value="Pytherina" id="pytherina-house" name="house" >Pytherina</option>
          </select>
        </div>
      </div>
      <div id="separador"></div>
      <br>
      <div id="radioCheckbox" class="col">
        <div id="radio">
          <label for="family" id="label-family" class="form-check">Qual sua família?</label>
          <br>
          <input type="radio" name="family" value="Frontend" class="form-check-input">Frontend
          <br><br>
          <input type="radio" name="family" value="Backend" class="form-check-input">Backend
          <br><br>
          <input type="radio" name="family" value="FullStack" class="form-check-input">FullStack
        </div>
        <div id="checkbox">
          <label for="" id="label-content" class="col">Qual conteúdo você está com mais vontade de aprender?</label>
          <br><br>
          <input type="checkbox" name="button1" class="subject" value="Comunicação"> Comunicação
          <input type="checkbox" name="button1" class="subject" value="Trabalho em equipe"> Trabalho em equipe
          <input type="checkbox" name="button1" class="subject" value="Negociação"> Negociação
          <br><br>
          <input type="checkbox" name="button1" class="subject" value="Escuta ativa"> Escuta ativa
          <input type="checkbox" name="button1" class="subject" value="Métodos de array"> Métodos de array
          <input type="checkbox" name="button1" class="subject" value="Jest"> Jest
        </div>
      </div>
      <div id="separador"></div>
      <div id="radios">
        <label class="col-sm-6" id="label-rate" for="">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" class="form-check-input flexRadios">1
        <br><br><br>
        <input type="radio" name="rate" value="2" class="form-check-input flexRadios">2
        <input type="radio" name="rate" value="3" class="form-check-input flexRadios">3
        <input type="radio" name="rate" value="4" class="form-check-input flexRadios">4
        <input type="radio" name="rate" value="5" class="form-check-input flexRadios">5
        <input type="radio" name="rate" value="6" class="form-check-input flexRadios">6
        <input type="radio" name="rate" value="7" class="form-check-input flexRadios">7
        <input type="radio" name="rate" value="8" class="form-check-input flexRadios">8
        <input type="radio" name="rate" value="9" class="form-check-input flexRadios">9
        <input type="radio" name="rate" value="10" class="form-check-input flexRadios">10
      </div>
      <label for="textarea" class="textarea">Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1 soft skill):</label>
      <textarea name="" id="textarea" cols="30" rows="10" minlength="20" maxlength="500">Escreva aqui os seus principais pontos de aprendizado.</textarea>
      <p id="counter">Contagem: 500</p>
      <br>
      <div id="checkboxAgreement">
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
    </div>
    <br>
    <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Enviar</button>
    </form>
    <img src="images/trybewarts-colored.svg" alt="logo" id="trybewarts-forms-logo">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
